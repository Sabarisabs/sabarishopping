<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Bootstrap page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 justify-content-right">
        <div class="col-6">
          <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Products</a></li>
              <li class="breadcrumb-item">Product details</li>
          </ul>
          <div>
            <button type="button" class="btn btn-primary btn-sm">Notification  
              <span class="batch bg-danger">5</span>
            </button>
          </div>
          <div class="row mt-5">
          <div class="col mt-4 justify-content-end"></div>
         <div class="input-group">
         <input class="form-control" type="search" placeholder="search">
         <button type="submit">@</button>
        </div>
        </div>
      </div>
    </div>
      <div class="row mt-5 justify-content-center">
        <div class="col-4 card p-5">
        <h3 class="text-center">Login</h3>
        <div class="text-muted text-center "> please enter the credentials</div>
        <form>
          <div class="row mt-3">
              <div class="alert alert-danger">Please enter your user Name
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
               
          </div>
          <div class="row mt-3">
            <input type="text" class="form-control"placeholder="Username">
          </div>
          <div class="row mt-3">
            <input type="password" class="form-control " placeholder="Password">
          </div>
          <div class="row mt-3 justify-content-center">
            <button type="submit" class="btn btn-outline-success  col-6">Login</button>
          </div>
        </form>
      </div>

      </div>
      <div class="row mt-5">
        <div class=" col-5">
          <div class="btn-group">
            <button class="btn btn-primary"> tab 1</button>
            <button class="btn btn-danger"> tab 2</button>
            <button class="btn btn-success"> tab 3</button>
            <button class="btn btn-dark"> tab 4</button>
            <button class="btn btn-secondary"> tab 5</button>
          </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
