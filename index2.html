<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/component.css" />
  </head>

  <body>
    
         
             
        
      <div class="row mt-5 justify-content-center">
        <div class="col-3">
          <form>
            <div class="row mt-3">
              <h2 class="text-center text-primary form-header">Login</h2>
              <div class="text-center text-muted">Please login to access..</div>
            </div>
            <div class="row mt-3">
              <div class="alert alert-warning alert-dismissible fade show">
                Please fill in to access
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
            </div>
            <div class="row mt-3">
              <input
                type="text"
                placeholder="Username"
                class="form-control form-control-sm"
              />
            </div>
            <div class="row mt-3">
              <input
                type="text"
                placeholder="password"
                class="form-control form-control-sm"
                disabled
              />
            </div>
            <div class="row mt-3 justify-content-center">
              <button type="submit" class="btn btn-outline-success col-3">
                LOGIN
              </button>
            
            </div>
            <div class="row mt-3 justify-content-center">
            <a class="text-center" id="register-link" style="cursor:pointer ;">Register?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
              
          </div>
        </div>
      </div>
    </div>
    <script src="./Js/custom.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
